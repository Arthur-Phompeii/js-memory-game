<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Da Memória</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="stylesheet" href="./src/styles/responsividade.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=restart_alt" />
  <link rel="icon" type="image/png" href="./src/images/bell-favicon.ico">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- <div class="border"><img src="./src/images/wave-white_border.png"></div> -->
  <div class="container">
    <div id="title">
        <img src="./src/images/Coin.gif">
        <h2>JOGO DA <span id="div">ME<span id="original">MÓRIA</span><span id="substitute">MARIO</span></span></h2>
        <img src="./src/images/Coin.gif">
    </div>
    <div class="game" id="game"></div>
    <div id="menu">
        <p>Movimentos: <span id="score"></span></p>
        <p>Tempo: <span id="time"></span></p>
    </div>
    <button class="reset" id="resetB"><span class="material-symbols-outlined">
        restart_alt
        </span>RESET GAME</button>
  </div>

  <div id="highscore">
    <div id="nameDiv">
      <h3 class="font">Nome do Jogador:</h3>
      <div id="nameInput">
        <input type="text" id="nameInput" class="font" placeholder="Digite o nome">
        <button id="start" class="font">Começar</button>
      </div>
    </div>
    <div id="highscoreList">
      <h3 class="font">Recordes:</h3>
      <ol id="highscoreElements"></ol>
    
    </div>

  </div>

  <script src="./src/scripts/engine.js" defer></script>
  <script src="./src/scripts/highscore.js" defer></script>
</body>
</html>
